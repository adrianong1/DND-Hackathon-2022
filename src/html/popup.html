<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/popup.css">
    <title>Acronym Helper</title>>
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css?family=Open+Sans" 
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="modal-header">
      <h1 class=logo>
        <img class="logo-icon" src="/images/icons/icon16.png"/> Acronym Helper 
        <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <p>Quick lookup for CAF Abbreviations</p>
    </div>
    <button class="button button1">Help!</button>
    <fieldset>
      <legend>Choose your language</legend>
      <div>
        <input type="checkbox" id="English" name="language" value="English" checked>
        <label for="English">English</label>
      </div>
      <div>
        <input type="checkbox" id="French" name="language" value="French">
        <label for="French">French</label>
      </div>
      <div class=switches>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
          <label>Light/Dark</label>
      </div>
    </fieldset>
  </body>
</html>
