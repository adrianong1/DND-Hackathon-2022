<!DOCTYPE html>
<html>
  <head>
    <title>Acronym Helper</title>
    <link rel="stylesheet" href="../css/popup.css">
    <script src="../js/popup.js" defer></script>
    
  </head>

  <body>
    <button id="changeColor"></button>
    <div class="modal-header">
      <h1 class=logo>
        <img class="logo-icon" src="../images/icons/icon128.png"/> Acronym Helper 
        <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <p>Quick lookup for CAF Abbreviations</p>
    </div>
    <button class="button button1">Help!</button>
    <fieldset>
      <legend>Choose your language</legend>
      <div>
        <input type="checkbox" id="English" name="language" value="English" checked>
        <label for="English">English</label>
      </div>
      <div>
        <input type="checkbox" id="French" name="language" value="French">
        <label for="French">French</label>
      </div>
        <label class="switch">
            <input id=dark-mode-switch type="checkbox">
            <span class="slider round"></span>
        <label>Light/Dark</label>
    </fieldset>
  </body>
</html>
